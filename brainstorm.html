<div> <div class="text_block"><h2>Decide on a General Topic</h2></div> <div> <textarea class="prompt_block" contenteditable="true">Give me 10 interesting general topics to write about for a research paper.</textarea>
<button class='promptNext' id="getGenTopics">></button>

<button class='promptNext' id="narrowDown">></button>

<button class='promptNext' id="getSources">></button>
